<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeybee</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

    <main class="remelis">
        <a class="exit" href="../">x</a>
      <div class="top">
          <h1 class="headeris">CONTACT US</h1>
          <p>Please fill this form below in a decent manner</p>
      </div>
      <form class="form">
          <div class="form-row">
            <label class="label" for="name">Full name</label>
            <input type="text" class="input" placeholder="First and last names" required>
          </div>
          <div class="form-row">
            <label class="label" for="email">Email adress</label>
            <input type="email" class="input" placeholder="example@example" required>
          </div>
          <div class="form-row">
            <label class="label" for="text">Message</label>
            <input type="text" class="input-2" placeholder="Write your questions here" required>
          </div>
          <div class="form-row">
            <button class="btn" type="submit">SUBMIT</button>
          </div>
          
      </form>
    </main>

</body>

</html>
